<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Range Slider</title>
</head>

<body>
  <h1>Range Slider</h1>
  <input min={0} max={100} type="range" id="slider" />
  <p id="slider-value">50</p>
  <div id='circle'></div>
</body>
<style>
  body {
    display: flex;
    flex-direction: column;
    align-items: center;
    --percentage: 50;
  }

  #circle {
    width: 300px;
    height: 300px;
    background-color: #fff533;
    border-radius: 50%;
    position: relative;
  }

  #circle::after {
    content: "";
    width: 100%;
    height: 100%;
    position: absolute;
    top: 0;
    left: 0;
    z-index: 1;
    border-radius: 50%;
    background: conic-gradient(#000 calc(var(--percentage) * 1%), #0000 0);
  }
</style>
<script src="index.js"></script>
</html>
